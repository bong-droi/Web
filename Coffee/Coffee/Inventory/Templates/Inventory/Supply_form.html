{% load static %}
<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><title>Thêm / Sửa vật tư / nguyên liệu</title>
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
<style>
  .form-grid{display:grid;grid-template-columns:180px 1fr;gap:10px 14px}
  .form-grid .label{align-self:center;color:#9c8f87}
  .actions{display:flex;justify-content:center;margin-top:16px}
  /* Input nhẹ nhàng, không dùng .input mặc định */
  .control select,
  .control input{width:100%;max-width:420px;padding:10px 12px;border:1px solid #6b4b3a33;background:#2a221d;color:#efe8e3;border-radius:10px;outline:none}
  .control input:focus,
  .control select:focus{border-color:#a77b5a}
  .muted{font-size:12px;color:#9c8f87}
</style>
</head><body class="page">
<div class="card" style="width:min(720px,95vw);">
  <h2>Thêm / Sửa vật tư / nguyên liệu</h2>
  <form method="post">{% csrf_token %}
    <div class="form-grid">
      <div class="label">Loại</div><div class="control">{{ form.type }}</div>
      <div class="label">Tên</div><div class="control">{{ form.name }}</div>
      <div class="label">Đơn vị</div><div class="control">{{ form.unit }}</div>
      <div class="label">Tồn kho ban đầu</div><div class="control">{{ form.quantity }}</div>
    </div>
    <div class="muted">Gợi ý: Đơn vị ví dụ “kg”, “lít”, “gói”, “hộp”.</div>
    <div class="actions"><button class="btn" style="width:auto">Lưu</button></div>
  </form>
</div>
</body></html>

{% load static %}
<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><title>Đặt lại mật khẩu</title>
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
<style>
  .form-grid{display:grid;grid-template-columns:180px 1fr;gap:10px 14px}
  .form-grid .label{align-self:center;color:#9c8f87}
  .actions{display:flex;justify-content:center;margin-top:16px}
</style>
</head><body class="page">
<div class="card" style="width:min(520px,95vw);">
  <h2>Đặt lại mật khẩu: {{ u.username }}</h2>
  <form method="post">{% csrf_token %}
    <div class="form-grid">
      <div class="label">Mật khẩu mới</div><div class="input">{{ form.new_password1 }}</div>
      <div class="label">Nhập lại</div><div class="input">{{ form.new_password2 }}</div>
    </div>
    <div class="actions"><button class="btn" style="width:auto">Cập nhật</button></div>
  </form>
</div>
</body></html>

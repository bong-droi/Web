{% load static %}
<!doctype html><html lang="vi"><head>
<meta charset="utf-8"><title>Chi tiết tài khoản</title>
<link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
<style>
  .table{width:100%;border-collapse:collapse}
  th,td{padding:10px 12px;border-bottom:1px solid #eee;vertical-align:middle}
  th{width:180px;color:#9c8f87;text-align:left}
  .badge{padding:4px 8px;border-radius:10px;background:#c97a4015;border:1px solid #c97a4040;display:inline-block;min-width:84px;text-align:center}
  .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  .muted{font-size:14px;color:#c7bbb2}
  h2{display:flex;align-items:center;gap:8px;margin-bottom:14px}
</style>
</head><body class="page">
<div class="card" style="width:min(760px,95vw);">
  <h2>{{ u.username }} <small class="muted">({{ u.role }})</small></h2>
  <table class="table">
    <tr>
      <th>Họ tên</th>
      <td>{{ u.get_full_name|default:"—" }}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{ u.email|default:"—" }}</td>
    </tr>
    <tr>
      <th>Vai trò</th>
      <td><span class="badge">{{ u.role }}</span></td>
    </tr>
    <tr>
      <th>Trạng thái</th>
      <td>{{ u.is_active|yesno:"Đang hoạt động,Đã khóa" }}</td>
    </tr>
  </table>

  <div class="actions">
    <a class="btn" style="width:auto" href="{% url 'user_edit' u.pk %}">Sửa thông tin</a>
    <a class="btn" style="width:auto" href="{% url 'user_role' u.pk %}">Đổi vai trò</a>
    <a class="btn" style="width:auto" href="{% url 'user_password' u.pk %}">Đặt lại mật khẩu</a>
  </div>
</div>
</body></html>

<h2>Tạo Order mới</h2>
<form method="post">
  {% csrf_token %}
  <p>
    <label>Loại đơn:</label>
    <select name="order_type" id="order_type" onchange="toggleFields()">
      <option value="offline">Offline (tại bàn)</option>
      <option value="online">Online (giao hàng)</option>
    </select>
  </p>
  <p id="address_row" style="display:none">
    <label>Địa chỉ giao:</label>
    <input type="text" name="delivery_address" />
  </p>
  <p id="table_row">
    <label>Số bàn:</label>
    <input type="text" name="table_number" />
  </p>
  <button type="submit">Tạo Order</button>
</form>
<script>
function toggleFields(){
  var type = document.getElementById('order_type').value;
  document.getElementById('address_row').style.display = (type === 'online') ? '' : 'none';
  document.getElementById('table_row').style.display = (type === 'offline') ? '' : 'none';
}
toggleFields();
</script>
